<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情報入力ページ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page1" class="page">
        <h1>情報入力 - ステップ1</h1>
        <div>
            <label for="userName">あなたの名前を教えて！:</label>
            <input type="text" id="userName" name="userName" placeholder="例: 山田 太郎">
        </div>

        <h2>つながりたい項目を選んでね！:</h2>
        <div class="checkbox-group">
            <div><input type="checkbox" id="chkAgeRange" name="criteria" value="ageRange"><label for="chkAgeRange">年代</label></div>
            <div><input type="checkbox" id="chkHobby" name="criteria" value="hobby"><label for="chkHobby">趣味</label></div>
            <div><input type="checkbox" id="chkOrigin" name="criteria" value="origin"><label for="chkOrigin">出身地</label></div>
            <div><input type="checkbox" id="chkAffiliation" name="criteria" value="affiliation"><label for="chkAffiliation">所属</label></div>
        </div>
        <button id="nextButton" class="button-primary">次へ</button>
    </div>

    <div id="page2" class.page" style="display: none;">
        <h1>情報入力 - ステップ2</h1>
        <div id="dynamicInputsContainer">
            </div>
        <button id="searchButton" class="button-primary">さがす</button>
        <button id="backButton" class="button-secondary">戻る</button>
        <h2>検索結果:</h2>
        <div id="resultsContainer">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
